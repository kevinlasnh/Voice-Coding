name: Build Windows EXE

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build EXE
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        working-directory: pc
        run: pip install -r requirements.txt

      - name: Build EXE with PyInstaller
        working-directory: pc
        run: |
          pyinstaller --onefile --windowed --name=VoiceCoding voice_coding.py

      - name: Rename EXE
        shell: powershell
        run: |
          $oldName = "pc\dist\VoiceCoding.exe"
          $newName = "pc\dist\voice-coding.exe"
          Move-Item -Path $oldName -Destination $newName

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: voice-coding-exe
          path: pc/dist/*.exe

      - name: Upload to Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: pc/dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
