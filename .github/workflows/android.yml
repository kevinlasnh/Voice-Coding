name: Build Android APK

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.24.5

      - name: Get dependencies
        working-directory: android/voice_coding
        run: flutter pub get

      - name: Build APK (Release)
        working-directory: android/voice_coding
        run: flutter build apk --release

      - name: Rename APK
        run: |
          VERSION=$(date +'%Y%m%d-%H%M')
          mv android/voice_coding/build/app/outputs/flutter-apk/app-release.apk \
             android/voice_coding/build/app/outputs/flutter-apk/voice-coding.apk
          echo "APK_VERSION=voice-coding.apk" >> $GITHUB_ENV

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: voice-coding-apk
          path: android/voice_coding/build/app/outputs/flutter-apk/*.apk

      - name: Upload to Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: android/voice_coding/build/app/outputs/flutter-apk/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
