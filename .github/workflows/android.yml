name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.24.5

      - name: Get dependencies
        working-directory: android/voice_coding
        run: flutter pub get

      - name: Build APK (Release)
        working-directory: android/voice_coding
        run: flutter build apk --release

      - name: Rename APK
        run: |
          VERSION=$(date +'%Y%m%d-%H%M')
          mv android/voice_coding/build/app/outputs/flutter-apk/app-release.apk \
             android/voice_coding/build/app/outputs/flutter-apk/voice-coding-$VERSION.apk
          echo "APK_VERSION=voice-coding-$VERSION" >> $GITHUB_ENV

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: voice-coding-apk
          path: android/voice_coding/build/app/outputs/flutter-apk/*.apk

      - name: Create Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release ${{ github.run_number }}
          body: |
            ## Voice Coding Android APK

            自动构建的 Android APK 文件。

            ## 安装方法
            1. 下载 `voice-coding-*.apk` 文件
            2. 传输到 Android 手机
            3. 在手机上安装 APK
            4. 确保手机和电脑在同一局域网

            ## 使用说明
            - 默认连接: 192.168.137.1:9527
            - 打开应用后自动连接电脑
            - 输入文字后点击"发送到电脑"
          files: android/voice_coding/build/app/outputs/flutter-apk/*.apk
          token: ${{ secrets.GITHUB_TOKEN }}
